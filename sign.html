	<body>
		<!-- App Header -->

				<div class="banyue pt-2">

							<input type="password" name="password" class="form-control" placeholder="Please input a password">
						</div>

						<div>
							<button type="button" data-form="sign-form" onclick="TokenSubmit(this);" class="btn btn-primary btn-lg btn-block">
								Login
							</button>
						</div>

					</form>
					<div class="mt-2 mb-3  text-dark text-right">
